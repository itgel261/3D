        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(../../img/gelbg.jpg);
            background-size: cover;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons .dropdown {
            position: relative;
            display: inline-block;
        }
        .header .icons .dropdown input[type="checkbox"] {
            display: none;
        }
        .header .icons .dropdown .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, box-shadow 0.3s;
            padding: 5px 0;
            width: 150px;
        }
        .header .icons .dropdown input[type="checkbox"]:checked ~ .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
        .header .icons .dropdown .dropdown-content a {
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s, padding 0.3s;
        }
        .header .icons .dropdown .dropdown-content a:hover {
            background-color: #a07708;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .header .icons .dropdown .dropdown-content img {
            margin-right: 8px;
            height: 20px;
            width: 20px;
            border-radius: 4px;
        }
        .header .icons i {
            color: white;
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }
        .header .icons i:hover {
            opacity: 0.8;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .header h1 a {
            text-decoration: none;
            color: white;
        }
        section {
            margin-top: -100px; /* Reduced margin-top to minimize space between header and PDF */
            width: 2000px;
            height: 700px;
        }
        .pdf {
            width: 100%;
            height: 1100px;
            border: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            margin-top: 100px;
            animation: zoom 0.6s;
        }
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            z-index: 1051;
        }
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content iframe {
            width: 100%;
            height: 80vh;
        }
        @keyframes zoom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Add event listener for opening modal Company Profile
        document.querySelector('a[href="compro.html"]').addEventListener('click', function(event) {
            event.preventDefault();
            openModal('companyProfileModal');
        });

        // Close modal if user clicks outside of the modal content
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal('companyProfileModal');
            }
        };
    </script>
