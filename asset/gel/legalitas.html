        .header {

            left: 0;

        .header .icons .dropdown {
            position: relative;
            display: inline-block;
        }
        .header .icons .dropdown input[type="checkbox"] {
            display: none;
        }
        .header .icons .dropdown .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px; /* Rounded corners */
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, box-shadow 0.3s;
            padding: 5px 0; /* Reduced padding for a smaller box */
            width: 150px; /* Adjusted width */
        }
        .header .icons .dropdown input[type="checkbox"]:checked ~ .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
        }
        .header .icons .dropdown .dropdown-content a {
            color: white;
            padding: 8px 12px; /* Reduced padding for a smaller link */
            text-decoration: none;
            display: flex; /* Use Flexbox to align items */
            align-items: center; /* Center items vertically */
            border-radius: 4px; /* Rounded corners for each item */
            font-size: 14px; /* Smaller font size */
            transition: background-color 0.3s, padding 0.3s; /* Smooth transition for background color and padding */
        }
        .header .icons .dropdown .dropdown-content a:hover {
            background-color: #a07708; /* Background color on hover */
            padding: 8px 16px; /* Slightly increased padding on hover for a button-like effect */
        }
        .header .icons .dropdown .dropdown-content img {
            margin-right: 8px; /* Reduced margin */
            height: 20px; /* Smaller height for images */
            width: 20px; /* Smaller width for images */
            border-radius: 4px; /* Optional: round corners of the image */
        }
        .header .icons i {
            color: white;
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }
        .header .icons i:hover {
            opacity: 0.8;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        .header h1 a {
            text-decoration: none;
            color: white;
        }
        .container {
            margin-top: 80px; /* Adjust based on header height */
        }

        .graphBox {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 30px; /* Gap between cards */
            padding: 20px;
            max-width: 1200px; /* Maximum width for the grid */
            margin: auto; /* Center align the grid */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(2px); /* Apply blur effect */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Arrange children vertically */
            justify-content: space-between; /* Space between header and body */
        }

        .card-header {
            background-color: rgba(236, 178, 19, 0.8); /* Semi-transparent blue */
            color: #000000;
            padding: 12px;
            text-align: center;
        }

        .card-title {

        }

        .card-body {

            display: flex;
            justify-content: center; /* Center align content horizontally */

            flex-grow: 1; /* Allow body to grow */

        .card-body-container {

    <script>
        let imgBx = document.querySelectorAll('.imgBx');
        let contentBx = document.querySelectorAll('.contentBx');

        for (let i=0; i<imgBx.length; i++){
            imgBx[i].addEventListener('mouseover', function(){
                for(let i=0; i<contentBx.length; i++){
                    contentBx[i].className = 'contentBx';
                }
                document.getElementById(this.dataset.id)
                .className = 'contentBx active';

                for(let i=0; i<imgBx.length; i++){
                    imgBx[i].className = 'imgBx';
                }
                this.className = 'imgBx active';
            })
        }
