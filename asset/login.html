<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../img/GEL.png" type="image/x-icon"/>
    <title>Login</title>
    <style>
        *
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		section
		{
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100vh;
			overflow: hidden;		
		}
		body {
			background-image: url(../img/loginbg.jpg);
			background-size: cover;
		}
		.login
		{
			position: relative;
			padding: 60px;
			background: rgba(255,255,255,0.15);
			backdrop-filter: blur(25px);
			border: 1px solid rgba(255,255,255,0.5);
			border-bottom: 1px solid rgba(255,255,255,0.25);
			border-left: 1px solid rgba(255,255,255,0.25);
			border-radius: 20px;
			width: 500px;
			display: flex;
			flex-direction: column;
			gap: 30px;
			box-shadow: 0 25px 50px rgba(0,0,0,0.1);
		}
		.login h2
		{
			position: relative;
			width: 100%;
			text-align: center;
			font-size: 2.5em;
			font-weight: 600;
			color: #fff;
			margin-bottom: 10px;
		}
		.login .inputBox
		{
			position: relative;
		}
		.login .inputBox input
		{
			position: relative;
			width: 100%;
			padding: 15px 20px;
			outline: none;
			font-size: 1.25em;
			color: #fff;
			border-radius: 5px;
			background: rgba(0,0,0,0.2);
			box-shadow: inset 0 0 15px rgba(0,0,0,0.25);
			border: 1px solid rgba(0,0,0,0.5);
			margin-bottom: 30px;
		}
		.login .inputBox ::placeholder
		{
			color: rgba(255,255,255,0.5);
		}
		.login .inputBox #btnlogin
		{
			position: relative;
			border: none;
			outline: none;
			background: linear-gradient(0deg,#bd8b03, #a07708 );
			cursor: pointer;
			color: #fff;
			font-weight: 500;
			box-shadow: none;
		}
    </style>
</head>
<body>
    <section>
        <div class="login">
            <h2>Login</h2>
            <div class="error-message" id="error"></div>
            <form id="loginForm">
                <div class="inputBox">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login" id="btnlogin">
                </div>
            </form>
        </div>
    </section>
 
	<script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (Replace with actual validation)
            if(username === 'admin' && password === 'admin123') {
                // Save login status to local storage
                localStorage.setItem('loggedIn', 'true');
                // Redirect to index.html
                window.location.href = '../index.html'; // Use href instead of assign
            } else {
                document.getElementById('error').textContent = 'Invalid username or password';
            }
        });
    </script>

</body>
</html>
